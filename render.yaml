services:
  - type: web
    name: HYU Chatbot(PT)
    runtime: python
    repo: https://github.com/uyunho99/hyu_pt
    plan: starter
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_ASSISTANT_ID
        sync: false
      - key: LITERAL_API_KEY
        sync: false
      - key: CHAINLIT_AUTH_SECRET
        sync: false
      - key: CHAINLIT_URL
        sync: false
      - key: OAUTH_GOOGLE_CLIENT_ID
        sync: false
      - key: OAUTH_GOOGLE_CLIENT_SECRET
        sync: false
    region: frankfurt
    buildCommand: pip install -r requirements.txt
    startCommand: chainlit run app.py -h --port $PORT
version: "1"
